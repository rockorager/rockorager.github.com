<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All posts</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <ul>
        
          {% for post in site.posts %}
          <li>
            {% if post.category == "article" %}
              <p>{{post.title}}</p>
              <p>{{post.excerpt}}</p>
              <a href="{{ post.url }}">{{ post.date }}</a>
            {% else %}
              <p>{{ post.content}}</p>
              <a href="{{ post.url }}">{{ post.date }}</a>
            {% endif %}
          </li>
          {% endfor %}
      </ul>
  </body>
</html>
