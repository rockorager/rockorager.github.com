        {% if page.updated %}    
            <time class="dt-published" datetime="{{page.updated}}">Updated {{ page.updated | date: "%a %b %d, %Y" }}</time>
            <br>
            <time class="dt-published" datetime="{{page.date}}">Originally published {{ page.date | date: "%a %b %d, %Y" }}</time>
        {% else %}
            <time class="dt-published" datetime="{{page.date}}">{{ page.date | date: "%a %b %d, %Y" }}</time>
        {% endif %}
